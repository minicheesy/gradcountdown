<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Graduation Countdown</title>
<style>
  body {
    margin: 0;
    background: transparent;
    font-family: 'Inter', sans-serif;
  }

  .countdown {
    background-color: #AAC6E3; /* background */
    color: #0055AA;           /* text */
    padding: 20px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  }

  .title {
    font-size: 18px;
    opacity: 0.8;
    margin-bottom: 8px;
  }

  .time {
    font-size: 32px;
    font-weight: 700;
    color: #0055AA; /* accent colour */
  }
</style>
</head>
<body>

<div class="countdown">
  <div class="title">ðŸŽ“ Graduation in</div>
  <div class="time" id="timer">Loadingâ€¦</div>
</div>

<script>
  const graduationDate = new Date("2026-11-30T00:00:00"); // CHANGE THIS

  function updateCountdown() {
    const now = new Date();
    const diff = graduationDate - now;

    if (diff <= 0) {
      document.getElementById("timer").innerText = "Congratulations! ðŸŽ‰";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);

    document.getElementById("timer").innerText =
      `${days}d ${hours}h ${minutes}m`;
  }

  updateCountdown();
  setInterval(updateCountdown, 60000);
</script>

</body>
</html>
